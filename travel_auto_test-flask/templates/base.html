<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Admin Dashboard{% endblock %}</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
    }
    .sidebar {
      min-height: 100vh;
      background-color: #0d6efd;
      color: #fff;
      transition: width 0.3s;
    }
    .sidebar a {
      color: #fff;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: rgba(255,255,255,0.1);
    }
    .sidebar.collapsed {
      width: 60px;
    }
    .sidebar .nav-link {
      padding: 12px 20px;
    }
    .content {
      padding: 20px;
      margin-left: 250px;
      transition: margin-left 0.3s;
    }
    .sidebar.collapsed + .content {
      margin-left: 60px;
    }
    .card {
      border-radius: 10px;
    }
  </style>
</head>
<body>

<div class="d-flex">
  <!-- Sidebar -->
  <div class="sidebar d-flex flex-column p-3 position-fixed" style="width: 250px;">
    <h4 class="mb-4 text-center fw-bold">Travel Admin</h4>
    <ul class="nav nav-pills flex-column mb-auto">
      <li class="nav-item mb-2"><a href="#" class="nav-link"><i class="bi bi-speedometer2 me-2"></i> Dashboard</a></li>
      <li class="nav-item mb-2"><a href="{{ url_for('manage_customers') }}" class="nav-link"><i class="bi bi-people me-2"></i> Customers</a></li>
      <li class="nav-item mb-2"><a href="{{ url_for('manage_bookings') }}" class="nav-link"><i class="bi bi-journal-check me-2"></i> Bookings</a></li>
      <li class="nav-item mb-2"><a href="{{ url_for('manage_travel_services') }}" class="nav-link"><i class="bi bi-plane-fill me-2"></i> Travel Services</a></li>
    </ul>
    <hr>
    <div>
      <a href="{{ url_for('logout') }}" class="btn btn-outline-light w-100"><i class="bi bi-box-arrow-right me-2"></i> Logout</a>
    </div>
  </div>

  <!-- Main Content -->
  <div class="content flex-grow-1">
    {% block content %}{% endblock %}
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
